name: Code Quality

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install formatting tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort

      - name: Check formatting
        run: |
          black --check agent/ scripts/ tests/
          isort --check-only agent/ scripts/ tests/

  complexity-check:
    name: Complexity Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install radon
        run: |
          python -m pip install --upgrade pip
          pip install radon

      - name: Check complexity
        run: |
          radon cc agent/ --min B
        continue-on-error: true

